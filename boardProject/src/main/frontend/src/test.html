<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // concat, filter, map, slice, 스프레드(전개) 연산자
        console.log("1.================ 스프레드 연산자");
        const a = [1,2,3];
        const b = [...a];
        b.push(4);
        console.log(`a의 값은 : ${a}`); // 1,2,3,
        console.log(`b의 값은 : ${b}`); // 1,2,3,4
        console.log("2.================ 추가하기");
        // 새로운 배열을 만들어내면서 추가하기
        const a2 = [1,2,3];
        const b2 = a2.concat(4);
        console.log(`a2의 값은 : ${a2}`); // 1,2,3,
        console.log(`b의 값은 : ${b2}`); // 1,2,3,4

        console.log("3.================ 걸러내기");
        const a3 = [1,2,3];
        const b3 = a3.filter((n)=>{ return n != 1;}); // boolean을 return 받는다.
        // 조건식에 맞으면 true를 반환함.
        console.log(b3);

    </script>
</body>
</html>
